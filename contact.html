<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Contact Me | Front-end Developer</title>
</head>
<body>
    <header id="header-2" class="flex">
        <div class="container flex-side">
            <img id="logo" src="/img/logo.png" alt="">
            <nav>
                <ul class="flex">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="work.html">WORK</a></li>
                    <li><a href="contact.html" class="current">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contact-a" class="flex">
        <div class="container">
            <h2 class="section-title">CONTACT ME</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <div class="text-fields">
                <input type="text" placeholder="Name" class="text-input name-input">
                <input type="email" placeholder="Email Address" class="text-input email-input">
                <input type="text" placeholder="Subject" class="text-input subject-input">
                <input type="tel" placeholder="Phone Number" class="text-input phone-input">
                <textarea name="" id="" cols="30" rows="6" placeholder="Enter Message" class="text-input message-input"></textarea>
            </div>
            <button class="btn-dark">Submit</button>
        </div>
    </section>
    <section id="contact-b" class="flex bg-dark">
        <div class="container flex-even">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h2>EMAIL</h2>
                <p>john@something.com</p>
            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h2>PHONE</h2>
                <p>(555) 555-5555</p>
            </div>
            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h2>ADDRESS</h2>
                <p>50 Main st. Boston MA/p>
            </div>
        </div>
    </section>
    <section id="contact-c" class="bg-primary  flex">
        <h1>Let's Start Your Next Project</h1>
    </section>
    <footer id="main-footer" class="flex">
        <div class="footer-content container flex-side">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>  
                <i class="fab fa-facebook"></i>  
                <i class="fab fa-instagram"></i>  
                <i class="fab fa-linkedin"></i>  
            </div>
        </div>
    </footer>
</body>
</html>
